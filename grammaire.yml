# SYNTAXE

origin: "#[#parties#][#ecosysteme#][#predateur#]slogan.capitalize#"

slogan:
  - &slogan1 "#[#verbe#]avance# #sub_ecosysteme# #emoji_pa##emoji_es#"
  - *slogan1
  - *slogan1
  - "#[#flatterie#]avance# #[#pa_flatterie#]sub_predateur# #emoji_pa##emoji_pr#"
  - "#[#verbe#]avance# #[#flatterie#]sub_predateur_nv# #emoji_pa##emoji_pr#"
  - "#[#flatterie#][#pa_flatterie#]avance# #[pa_le:#ve_pa_pron#][pa_def:]sub_predateur# #emoji_pa##emoji_pr#"

# Première partie du slogan, avance sexuelle.
avance:
  - "#ve_sing#-moi #ve_prep_pa##pa_le##pa_def#"
  - "#ve_plur# #ve_prep_pa#des #pa_plur#"

# Deuxième partie du slogan, "pas <écosystème>".
sub_ecosysteme:
  - "pas #ve_prep_es##es_le##es_def#"

# Deuxième partie du slogan, "pas <les parties de prédateur>"
sub_predateur:
  - "pas #pa_le##pa_def# #pr_de##pr_nom#"

# Deuxième partie du slogan, "au lieu de <flatter prédateur>"
sub_predateur_nv:
  - "au lieu #ve_de##ve_inf# #ve_pa_le##ve_pa_def# #pr_de##pr_nom#"

# Émoji lié aux parties intimes ou générique.
emoji_pa:
  - "#pa_emoji#"
  - "#emoji#"

# Émoji lié à l'écosystème ou générique.
emoji_es:
  - "#es_emoji#"
  - "#emoji#"

# Émoji lié au prédateur ou générique.
emoji_pr:
  - "#pr_emoji#"
  - "#emoji#"

# Assigne les clés définies pour les parties associées à une flatterie aux clés
# par défaut pour les parties intimes.
pa_flatterie: "[pa_def:#ve_pa_def#][pa_le:#ve_pa_le#][pa_plur:#ve_pa_plur#][pa_prep:#ve_pa_prep#][pa_emoji:#ve_pa_emoji#]"

# LEXIQUE

# Verbe d'activités sexuelles pouvant s'apparenter à des flatteries.
#
# Les clés définies sont :
#   - les clés de verbe,
#   - les clés de parties, avec 've_' devant chaque clé,
#   - ve_pa_pron, un pronom démonstratif pour les parties intimes.
flatterie:
  - &lecher "[ve_inf:lécher][ve_sing:lèche][ve_plur:léchez][ve_de:de ][ve_prep_pa:][ve_prep_es:][ve_pa_def:cul][ve_pa_le:le ][ve_pa_plur:culs][ve_pa_prep:dans][ve_pa_pron:celui][ve_pa_emoji:🍑]"
  - &sucer "[ve_inf:sucer][ve_sing:suce][ve_plur:sucez][ve_de:de ][ve_prep_pa:][ve_prep_es:][ve_pa_def:bite][ve_pa_le:la ][ve_pa_plur:bites][ve_pa_prep:dans,sur][ve_pa_pron:celle][ve_pa_emoji:🍆]"

# Verbes d'activités sexuelles.
#
# Clés définies :
#   ve_inf : verbe à l'infinitif
#   ve_sing : verbe à la deuxième personne du singulier à l'impératif
#   ve_plur : verbe à la deuxième personne du pluriel à l'impératif
#   ve_de : préposition "de", suivie d'une espace ou d'une apostrophe pour "d'"
#   ve_prep_pa : si le verbe doit être suivi d'une préposition de lieu, contient
#     "#pa_prep# "
#   ve_prep_es : si le verbe doit être suivi d'une préposition de lieu, contient
#     "#es_prep# "
verbe:
  - "[ve_inf:asperger][ve_sing:asperge][ve_plur:aspergez][ve_de:d’][ve_prep_pa:][ve_prep_es:]"
  - "[ve_inf:baiser][ve_sing:baise][ve_plur:baisez][ve_de:de ][ve_prep_pa:][ve_prep_es:]"
  - "[ve_inf:bouffer][ve_sing:bouffe][ve_plur:bouffez][ve_de:de ][ve_prep_pa:][ve_prep_es:]"
  - "[ve_inf:bourrer][ve_sing:bourre][ve_plur:bourrez][ve_de:de ][ve_prep_pa:][ve_prep_es:]"
  - "[ve_inf:branler][ve_sing:branle][ve_plur:branlez][ve_de:de ][ve_prep_pa:][ve_prep_es:]"
  - "[ve_inf:brouter][ve_sing:broute][ve_plur:broutez][ve_de:de ][ve_prep_pa:][ve_prep_es:]"
  - "[ve_inf:désintégrer][ve_sing:désintègre][ve_plur:désintégrez][ve_de:de ][ve_prep_pa:][ve_prep_es:]"
  - "[ve_inf:détruire][ve_sing:détruis][ve_plur:détruisez][ve_de:de ][ve_prep_pa:][ve_prep_es:]"
  - "[ve_inf:enculer][ve_sing:encule][ve_plur:enculez][ve_de:d’][ve_prep_pa:][ve_prep_es:]"
  - "[ve_inf:exploser][ve_sing:explose][ve_plur:explosez][ve_de:d’][ve_prep_pa:][ve_prep_es:]"
  - "[ve_inf:frapper][ve_sing:frappe][ve_plur:frappez][ve_de:de ][ve_prep_pa:][ve_prep_es:]"
  - "[ve_inf:frouter][ve_sing:froute][ve_plur:froutez][ve_de:de ][ve_prep_pa:#pa_prep# ][ve_prep_es:#es_prep# ]"
  - "[ve_inf:gicler][ve_sing:gicle][ve_plur:giclez][ve_de:de ][ve_prep_pa:#pa_prep# ][ve_prep_es:#es_prep# ]"
  - "[ve_inf:manger][ve_sing:mange][ve_plur:mangez][ve_de:de ][ve_prep_pa:][ve_prep_es:]"
  - "[ve_inf:mordre][ve_sing:mords][ve_plur:mordez][ve_de:de ][ve_prep_pa:][ve_prep_es:]"
  - "[ve_inf:niquer][ve_sing:nique][ve_plur:niquez][ve_de:de ][ve_prep_pa:][ve_prep_es:]"
  - "[ve_inf:péter][ve_sing:pète][ve_plur:pétez][ve_de:de ][ve_prep_pa:][ve_prep_es:]"
  - "[ve_inf:péter][ve_sing:pète][ve_plur:pétez][ve_de:de ][ve_prep_pa:#pa_prep# ][ve_prep_es:#es_prep# ]"
  - "[ve_inf:pincer][ve_sing:pince][ve_plur:pincez][ve_de:de ][ve_prep_pa:][ve_prep_es:]"
  - "[ve_inf:réchauffer][ve_sing:réchauffe][ve_plur:réchauffez][ve_de:de ][ve_prep_pa:][ve_prep_es:]"
  - "[ve_inf:spermer][ve_sing:sperme][ve_plur:spermez][ve_de:de ][ve_prep_pa:#pa_prep# ][ve_prep_es:#es_prep# ]"
  - "[ve_inf:tabasser][ve_sing:tabasse][ve_plur:tabassez][ve_de:de ][ve_prep_pa:][ve_prep_es:]"
  - "[ve_inf:toucher][ve_sing:touche][ve_plur:touchez][ve_de:de ][ve_prep_pa:][ve_prep_es:]"
  - "[ve_inf:trouer][ve_sing:troue][ve_plur:trouez][ve_de:de ][ve_prep_pa:][ve_prep_es:]"
  - *lecher
  - *sucer

# Zones érogènes.
#
# Clés définies :
#   pa_def : nom sous la forme par défaut
#   pa_le : article défini de la forme par défaut, suivi d'une espace ou d'une
#     apostrophe selon la première lettre du nom
#   pa_plur : forme plurielle
#   pa_prep : préposition de lieu compatible
#   pa_emoji : émoji associé
parties:
  - "[pa_def:bite][pa_le:la ][pa_plur:bites][pa_prep:dans,sur][pa_emoji:🍆]"
  - "[pa_def:bouche][pa_le:la ][pa_plur:bouches][pa_prep:dans][pa_emoji:👄,🫦,🗢]"
  - "[pa_def:boule][pa_le:le ][pa_plur:boules][pa_prep:sur][pa_emoji:🍑]"
  - "[pa_def:boules][pa_le:les ][pa_plur:boules][pa_prep:sur][pa_emoji:🍒]"
  - "[pa_def:chibre][pa_le:le ][pa_plur:chibres][pa_prep:dans,sur][pa_emoji:🍆]"
  - "[pa_def:clit,clito][pa_le:le ][pa_plur:clitos][pa_prep:sur][pa_emoji:#emoji#]"
  - "[pa_def:couilles][pa_le:les ][pa_plur:couilles][pa_prep:sur][pa_emoji:#emoji#]"
  - "[pa_def:cul][pa_le:le ][pa_plur:culs][pa_prep:dans][pa_emoji:🍑]"
  - "[pa_def:chatte][pa_le:la ][pa_plur:chattes][pa_prep:dans][pa_emoji:🐱,😼,😺,😻,😽]"
  - "[pa_def:fesses][pa_le:les ][pa_plur:fesses][pa_prep:dans][pa_emoji:🍑]"
  - "[pa_def:fion][pa_le:le ][pa_plur:fions][pa_prep:dans][pa_emoji:🍑]"
  - "[pa_def:gland][pa_le:le ][pa_plur:glands][pa_prep:sur][pa_emoji:🌰]"
  - "[pa_def:gougouttes][pa_le:les ][pa_plur:gougouttes][pa_prep:sur][pa_emoji:🍒]"
  - "[pa_def:miches][pa_le:les ][pa_plur:miches][pa_prep:sur][pa_emoji:🫓]"
  - "[pa_def:minou][pa_le:le ][pa_plur:minous][pa_prep:dans][pa_emoji:🐱,😼,😺,😻,😽]"
  - "[pa_def:téton][pa_le:le ][pa_plur:tétons][pa_prep:sur][pa_emoji:🍒]"
  - "[pa_def:tétons][pa_le:les ][pa_plur:tétons][pa_prep:sur][pa_emoji:🍒]"
  - "[pa_def:teuch][pa_le:la ][pa_plur:teuches][pa_prep:dans][pa_emoji:#emoji#]"
  - "[pa_def:pieds][pa_le:les ][pa_plur:pieds][pa_prep:sur][pa_emoji:🦶]"
  - "[pa_def:poireau][pa_le:le ][pa_plur:poireaux][pa_prep:dans,sur][pa_emoji:🥬,🍆]"
  - "[pa_def:queue][pa_le:la ][pa_plur:queues][pa_prep:sur][pa_emoji:🍆]"
  - "[pa_def:seins][pa_le:les ][pa_plur:seins][pa_prep:sur][pa_emoji:🍒]"
  - "[pa_def:tchoutches][pa_le:les ][pa_plur:tchoutches][pa_prep:sur][pa_emoji:🍒]"
  - "[pa_def:teub][pa_le:la ][pa_plur:teubes][pa_prep:sur][pa_emoji:🍆]"

# Écosystèmes ou autres concepts menacés par le réchauffement climatique.
#
# Clés définies :
#   es_def : nom sous la forme par défaut
#   es_le : article défini de la forme par défaut, suivi d'une espace ou d'une
#     apostrophe selon la première lettre du nom
#   es_prep : préposition de lieu compatible
#   es_emoji : émoji associé
ecosysteme:
  - "[es_def:abeilles][es_le:les ][es_prep:sur][es_emoji:🐝]"
  - "[es_def:animaux][es_le:les ][es_prep:sur][es_emoji:🐄,🐅,🐆,🐇,🐋,🐔,🐖,🐗,🐘,🐤,🐬,🐮,🐯,🐰,🐳,🐷,🐺,🐻,🐼,🦁]"
  - "[es_def:arbres][es_le:les ][es_prep:sur][es_emoji:🌲,🌳]"
  - "[es_def:atmosphère][es_le:l’][es_prep:dans][es_emoji:🌏,🌍,🌎]"
  - "[es_def:bilan carbone][es_le:le ][es_prep:sur][es_emoji:🌡]"
  - "[es_def:biodiversité][es_le:la ][es_prep:sur][es_emoji:🌱,🌻,🌾,🐝,🐞,🦋]"
  - "[es_def:dauphins][es_le:les ][es_prep:sur][es_emoji:🐬]"
  - "[es_def:climat][es_le:le ][es_prep:sur][es_emoji:⛈️,🌪️,🌩️,🔥,🌡]"
  - "[es_def:couche d'ozone][es_le:la ][es_prep:sur][es_emoji:🌏,🌍,🌎]"
  - "[es_def:forêt][es_le:la ][es_prep:dans][es_emoji:🌲,🌳]"
  - "[es_def:forêt amazonienne][es_le:la ][es_prep:dans][es_emoji:🌲,🌳]"
  - "[es_def:nature][es_le:la ][es_prep:dans][es_emoji:🌱,🌳,🌿,🍃]"
  - "[es_def:planète][es_le:la ][es_prep:sur][es_emoji:🌏,🌍,🌎]"
  - "[es_def:oiseaux][es_le:les ][es_prep:sur][es_emoji:🐦,🦜]"
  - "[es_def:océan][es_le:l’][es_prep:dans][es_emoji:🌊]"
  - "[es_def:océans][es_le:les ][es_prep:dans][es_emoji:🌊]"
  - "[es_def:poissons][es_le:les ][es_prep:sur][es_emoji:🐟,🐠,🐡]"
  - "[es_def:resources naturelles][es_le:les ][es_prep:dans][es_emoji:🪨,🪵]"
  - "[es_def:espèces en voie d’extinction][es_le:les ][es_prep:sur][es_emoji:🐅,🐆,🐘,🐯,🐼,🦁]"

# Prédateurs pour l'environnement.
#
# Les clés définies sont :
#   - pr_nom, le nom du prédateur,
#   - pr_le, article défini suivi d'une espace ou d'une apostrophe (ou vide pour
#     les noms propres),
#   - pr_de, préposition 'de' suivie d'une espace ou d'une apostrophe,
#   - pr_emoji, émoji compatible avec le prédateur.
predateur:
  - "[pr_nom:agro-industrie][pr_le:l’][pr_de:de l’][pr_emoji:🚜]"
  - "[pr_nom:capitalisme][pr_le:le ][pr_de:du ][pr_emoji:💰,💸,🤑]"
  - "[pr_nom:carnistes][pr_le:les ][pr_de:des ][pr_emoji:🥩]"
  - "[pr_nom:chasseurs][pr_le:les ][pr_de:des ][pr_emoji:🦌,🐗,🐇]"
  - "[pr_nom:élevages intensifs][pr_le:les ][pr_de:des ][pr_emoji:🐔,🐮,🐖]"
  - "[pr_nom:grand patronat][pr_le:le ][pr_de:du ][pr_emoji:💼]"
  - "[pr_nom:grands patrons][pr_le:les ][pr_de:des ][pr_emoji:💼]"
  - "[pr_nom:industrie pétrolière][pr_le:l’][pr_de:de l’][pr_emoji:🛢️]"
  - "[pr_nom:Monsanto][pr_le:][pr_de:de ][pr_emoji:⚗️,🧪]"
  - "[pr_nom:patronat][pr_le:le ][pr_de:du ][pr_emoji:💼]"
  - "[pr_nom:patrons][pr_le:les ][pr_de:des ][pr_emoji:💼]"
  - "[pr_nom:Total][pr_le:][pr_de:de ][pr_emoji:🛢️]"

# Émojis utilisables dans n'importe quel slogan.
emoji:
  - 🌏
  - 🌍
  - 🌎
  - ⏳
  - 🌡
  - 🔥
  - 🥵
  - 💦
  - 🔞
